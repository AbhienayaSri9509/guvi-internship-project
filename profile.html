
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Profile</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body class="bg-light">
  <nav class="navbar navbar-light bg-white shadow-sm">
    <div class="container">
      <span class="navbar-brand">Profile</span>
      <div class="ms-auto">
        <button id="logoutBtn" type="button" class="btn btn-outline-secondary">Logout</button>
      </div>
    </div>
  </nav>

  <div class="container py-4">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card p-4">
          <h5 id="profileName" class="mb-3">Your Profile</h5>
          <div id="msg"></div>

          <div class="mb-3">
            <label class="form-label">Name</label>
            <input id="name" type="text" class="form-control" disabled>
          </div>
          <div class="mb-3">
            <label class="form-label">Age</label>
            <input id="age" type="number" class="form-control" min="0" max="120">
          </div>
          <div class="mb-3">
            <label class="form-label">DOB</label>
            <input id="dob" type="date" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">Contact</label>
            <input id="contact" type="tel" class="form-control" placeholder="10-digit number">
          </div>
          <button id="saveBtn" type="button" class="btn btn-primary w-100">Save</button>
        </div>
      </div>
    </div>
  </div>

  <script src="js/profile.js"></script>
</body>
</html>
